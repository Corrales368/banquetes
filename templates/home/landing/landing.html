{% load static %}
<!DOCTYPE html>
<html lang="zxx" class="js">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Fav Icon  -->
    <link rel="shortcut icon" href="{% static 'images/favicon.png' %}">
    <!-- Page Title  -->
    <title>{% block title %}Home{% endblock title %}</title>
    <!-- StyleSheets  -->
    <link rel="stylesheet" href="{% static 'landing/assets/css/dashlite.css' %}">
    <link id="skin-default" rel="stylesheet" href="{% static 'landing/assets/css/theme.css' %}">
</head>


<body class="nk-body bg-white npc-landing ">
    <div class="nk-app-root">
        <!-- main @s -->
        <div class="nk-main ">
            <header class="header has-header-main-s1 bg-lighter" id="home">
                <div class="header-main header-main-s1 is-sticky is-transparent">
                    <div class="container header-container">
                        <div class="header-wrap">
                            <div class="header-logo">
                                <a href="{% url 'home:home-landing' %}" class="logo-link">
                                    <img class="logo-light logo-img" src="{% static 'landing/images/logo.png' %}" alt="logo">
                                    <img class="logo-dark logo-img" src="{% static 'landing/images/logo-dark.png' %}" alt="logo-dark">
                                </a>
                            </div>
                            <div class="header-toggle">
                                <button class="menu-toggler" data-target="mainNav">
                                    <em class="menu-on icon ni ni-menu"></em>
                                    <em class="menu-off icon ni ni-cross"></em>
                                </button>
                            </div><!-- .header-nav-toggle -->
                            <nav class="header-menu" data-content="mainNav">
                                <ul class="menu-btns">
                                </ul>
                            </nav><!-- .nk-nav-menu -->
                        </div><!-- .header-warp-->
                    </div><!-- .container-->
                </div><!-- .header-main-->
                <div class="header-content my-auto py-5">
                    <div class="container">
                        <div class="row flex-lg-row-reverse align-items-center justify-content-between g-gs">
                            <div class="col-lg-6 mb-n3 mb-lg-0">
                                <div class="header-image header-image-s2">
                                    <img src="{% static 'landing/images/landing/banquetes_landing.webp' %}" alt="">
                                </div><!-- .header-image -->
                            </div><!-- .col- -->
                            <div class="col-lg-5 col-md-10">
                                <div class="header-caption">
                                    <div class="header-rating rating">
                                        <ul class="rating-stars">
                                            <li><em class="icon ni ni-star-fill"></em></li>
                                            <li><em class="icon ni ni-star-fill"></em></li>
                                            <li><em class="icon ni ni-star-fill"></em></li>
                                            <li><em class="icon ni ni-star-fill"></em></li>
                                            <li><em class="icon ni ni-star-fill"></em></li>
                                        </ul>
                                    </div>
                                    <h1 class="header-title">¿Buscas los mejores banquetes en Medellín?</h1>
                                    <div class="header-text">
                                        <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry. </p>
                                    </div>
                                    <ul class="header-action btns-inline">
                                        <li><a href="{% url 'banquets:banquets-list' %}" class="btn btn-primary btn-lg"><span>Ver servicios</span></a></li>
                                    </ul>
                                </div><!-- .header-caption -->
                            </div><!-- .col -->
                        </div><!-- .row -->
                    </div><!-- .container -->
                </div><!-- .header-content -->
                <div class="header-brand pb-4 pt-2 pb-lg-5">
                    <div class="container">
                        <div class="row align-items-center g-gs">
                            <div class="col-4 col-md-2">
                                <div class="brand-item">
                                    <img src="{% static 'landing/images/brand/brand-a.png' %}" alt="">
                                </div>
                            </div><!-- .col -->
                            <div class="col-4 col-md-2">
                                <div class="brand-item">
                                    <img src="{% static 'landing/images/brand/brand-b.png' %}" alt="">
                                </div>
                            </div><!-- .col -->
                            <div class="col-4 col-md-2">
                                <div class="brand-item">
                                    <img src="{% static 'landing/images/brand/brand-c.png' %}" alt="">
                                </div>
                            </div><!-- .col -->
                            <div class="col-4 col-md-2">
                                <div class="brand-item">
                                    <img src="{% static 'landing/images/brand/brand-d.png' %}" alt="">
                                </div>
                            </div><!-- .col -->
                            <div class="col-4 col-md-2">
                                <div class="brand-item">
                                    <img src="{% static 'landing/images/brand/brand-a.png' %}" alt="">
                                </div>
                            </div><!-- .col -->
                        </div><!-- .row -->
                    </div><!-- .header-brand -->
                </div><!-- .container -->
            </header><!-- .header -->
        </div>
        <!-- main @e -->
    </div>
    <!-- app-root @e -->
    <!-- JavaScript -->
    <script src="{% static 'landing/assets/js/bundle.js' %}"></script>
    <script src="{% static 'landing/assets/js/scripts.js' %}"></script>
</body>

</html>
